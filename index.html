<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt A - Indkøbsliste</title>

</head>
<body>
    <h1>Indkøbsliste</h1>

    <div class="add-item"><input type="text" id="itemName" placeholder="Vare">
    <input type="number" id="itemPrice" placeholder="Pris">
    <button id="addBtn">Tilføj til liste</button></div>
    
    <div class="sort-buttons">
    <button id="sortPriceBtn">Sorter efter pris</button>
    <button id="sortNameBtn">Sorter efter A-Å</button></div>

    <ul id="itemList"></ul> <!-- ul er tom, fordi listen bliver tilføjet med js -->
    <p>Samlet pris: <span id="totalPrice"></span></p>
